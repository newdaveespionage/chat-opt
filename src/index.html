<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat OPT</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.svg">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Chat OPT</h1>
    <div class="content">
        <div class="panel">
            <form novalidate>
                <fieldset>
                    <label for="message">
                        <span>What's on your mind?</span>
                        <input id="message" type="text" name="message" placeholder="message goes here" required minlength="1">
                        <span class="error" aria-live="polite"></span>
                    </label>
                    <button type="submit" id="send-button">send it</button>
                </fieldset>
            </form>
        </div>
        <div class="panel">
            <h2>chat history</h2>
            <div id="history">

            </div>
        </div>
    </div>
</body>
</html>
